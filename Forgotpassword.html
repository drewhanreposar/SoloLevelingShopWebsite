<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/styles.css">

<style>
    /* Your existing CSS styles */
    @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap");

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Quicksand", sans-serif;
    }

    body {
        position: relative; /* Ensure body is a positioned container */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #111;
        width: 100%;
        overflow: hidden;
    }

    .back-button {
        position: absolute;
        top: 10px; /* Adjust top position as needed */
        left: 10%; /* Center the button horizontally */
        transform: translateX(-50%); /* Center the button horizontally */
        color: #fff;
        text-decoration: none;
        font-size: 1.2em;
        cursor: pointer;
    }

    .ring {
        position: relative;
        width: 450px;
        height: 450px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .ring i {
        position: absolute;
        inset: 0;
        border: 2px solid #fff;
        transition: 0.5s;
    }

    .ring i:nth-child(1) {
        border-radius: 38% 62% 63% 37% / 41% 44% 56% 59%;
        animation: animate 6s linear infinite;
    }

    .ring i:nth-child(2) {
        border-radius: 41% 44% 56% 59%/38% 62% 63% 37%;
        animation: animate 4s linear infinite;
    }

    .ring i:nth-child(3) {
        border-radius: 41% 44% 56% 59%/38% 62% 63% 37%;
        animation: animate2 10s linear infinite;
    }

    .ring:hover i {
        border: 6px solid var(--clr);
        filter: drop-shadow(0 0 20px var(--clr));
    }

    @keyframes animate {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }

    @keyframes animate2 {
        0% {
            transform: rotate(360deg);
        }
        100% {
            transform: rotate(0deg);
        }
    }

    .forgot-password {
        position: absolute;
        top: 50%; /* Center the form vertically */
        left: 50%; /* Center the form horizontally */
        transform: translate(-50%, -50%); /* Center the form horizontally and vertically */
        width: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 20px;
    }

    .forgot-password h2 {
        font-size: 2em;
        color: #fff;
    }

    .forgot-password .inputBx {
        position: relative;
        width: 100%;
        margin-bottom: 10px; /* Add margin-bottom to create space between input boxes */
    }

    .forgot-password .inputBx input {
        position: relative;
        width: 100%;
        padding: 12px 20px;
        background: transparent;
        border: 2px solid #fff;
        border-radius: 15px;
        font-size: 1.2em;
        color: #fff;
        box-shadow: none;
        outline: none;
    }

    .forgot-password .inputBx input[type="submit"] {
        width: 100%;
        background: #0078ff;
        background: linear-gradient(45deg, #ff357a, #fff172);
        border: none;
        cursor: pointer;
    }

    .forgot-password .inputBx input::placeholder {
        color: rgba(255, 255, 255, 0.75);
    }

    .forgot-password .links {
        position: relative;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
    }

    .forgot-password .links a {
        color: #fff;
        text-decoration: none;
    }
</style>
</head>
<body>
<a href="Home.html" class="back-button">&lt;Back </Back></a> <!-- Back button -->
<div class="ring">
  <i style="--clr:#00ff0a;"></i>
  <i style="--clr:#ff0057;"></i>
  <i style="--clr:#fffd44;"></i>
  <div class="forgot-password">
    <h2>Forgot Password</h2>
    <form id="forgotPasswordForm">
      <div class="inputBx">
        <input type="email" placeholder="Email" required>
      </div>
      <div class="inputBx">
        <input type="submit" value="Reset Password">
      </div>
    </form>
    <div class="links">
      <a href="Registration.html">Remembered Password?</a>
      <a href="Signup.html">Sign up</a>
    </div>
  </div>
</div>

<script>
  document.getElementById("forgotPasswordForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent default form submission
    // Add your reset password logic here
    alert("Reset password logic goes here");
  });
</script>
</body>
</html>l>
